<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://at.alicdn.com/t/font_928839_2nkbioyl6y3.js"></script>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/j.css">
</head>

<body>
    <div class="jduo">
        <div class="container df fww jsb">
            <div class="df ac jc  item">官网首页</div>
            <div class="df ac jc  item">买家照片</div>
            <div class="df ac jc  item">产品系列</div>
            <div class="df ac jc  item">产品视频</div>
            <div class="df ac jc  item">公司简介</div>
            <div class="df ac jc  item">黑名单</div>
            <div class="df ac jc  item">活动动态</div>
            <div class="df ac jc  item">微信关注</div>
        </div>
    </div>
    <script type="text/javascript" src="./js/response.js"></script>
    <script type="text/javascript" src="./js/utils.js"></script>
    <script>
        let items = utils.getElementsByClassName('item');
        function itemTouchstart() {
            this.style.opacity = 0.7;
        }
        function itemTouchend() {
            this.style.opacity = 1;
        }
        items.forEach(element => {
            element.addEventListener('touchstart', itemTouchstart, false);
            element.addEventListener('touchend', itemTouchend, false);
        })
        
    </script>

</body>



</html>
