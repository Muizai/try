<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://at.alicdn.com/t/font_928839_2nkbioyl6y3.js"></script>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/m.css">
</head>

<body>
    <script type="text/javascript" src="./js/response.js"></script>


    <div class="mduo df fdc">
        <div class="container f1 pr">
            <div class="nima pa">倪妈防伪系统</div>
        </div>

        <div class="footer df">
            <div class="f1 df ac jc item">防伪查询</div>
            <div class="f1 df ac jc item">代理后台</div>
        </div>
    </div>
    <script type="text/javascript" src="./js/response.js"></script>
    <script type="text/javascript" src="./js/utils.js"></script>
    <script>
        let items = utils.getElementsByClassName('item');
        function itemTouchstart() {
            this.style.opacity = 0.7;
        }
        function itemTouchend() {
            this.style.opacity = 1;
        }
        items.forEach(element => {
            element.addEventListener('touchstart', itemTouchstart, false);
            element.addEventListener('touchend', itemTouchend, false);
        })
        
    </script>
</body>


</html>
